<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Screen</title>
    <link rel="stylesheet" href="style.css" class="stylesheet">
</head>
<body>
    <div class="phone">
        <div class="phone-img">
            <img src="images/iphone_black.png" alt="Iphone">
        </div>

        <div class="apps-screen">

            <div class="top-screen">
                    <span class="clock">9:41</span>
                <div class="icons">
                    <div class="signal"> <img src="images/signal.png" alt="Signal icon"> </div>
                    <div class="wifi"> <img src="images/wifi.png" alt="Wifi icon"> </div>
                    <div class="battery"> <img src="images/battery.png" alt="Battery icon"> </div>
                </div>
            </div>

            <div class="icons-apps">
                <div class="app" onclick="openCalculator()"></div>
                <div class="app"></div>
                <div class="app"></div>
                <div class="app" onclick="openNetflix()"></div>
            </div>
            <div class="icons-apps">
                <div class="app-2"></div>
                <div class="app-2"></div>
                <div class="app-2"></div>
                <div class="app-2"></div>
            </div>
            <div class="icons-apps">
                <div class="app-3" onclick="openWeather()"></div>
                <div class="app-3"></div>
                <div class="app-3"></div>
                <div class="app-3"></div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
