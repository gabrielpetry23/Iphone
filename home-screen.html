<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="style.css" class="stylesheet">
<body>
    <div class="phone">
        <div class="phone-img">
            <img src="images/iphone_black.png" alt="Iphone">
        </div>

        <div class="home-screen">

            <div class="top-screen">
                <div class="signal"> <img src="images/signal.png" alt="Signal icon"> </div>
                <div class="icons">
                    
                    <div class="wifi"> <img src="images/wifi.png" alt="Wifi icon"> </div>
                    <div class="battery"> <img src="images/battery.png" alt="Battery icon"> </div>
                </div>
            </div>

            <div class="time">
                <h1>9:41</h1>
                <span>Friday, August 23</span>
            </div>

            <div class="open-button">
                <button id="open-button" onclick="openIphone()"></button>
            </div>

            <div class="bottom-icons">
                    <button id="left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512"><path d="M317 32H195c-17.6 0-24 14.4-24 32h170c0-17.6-6.4-32-24-32z" fill="currentColor"/><path d="M196.1 147.5c7.6 8.8 11.9 20 11.9 31.7v265.9c0 21.9 17.9 34.9 39.9 34.9h16.3c21.9 0 39.9-12.9 39.9-34.9V179.2c0-11.7 4.3-22.8 11.9-31.7 15.4-17.9 25-34.5 25-67.5H171c0 35 9.6 49.6 25.1 67.5zm31.9 90.8c0-15.6 12.6-28.3 28-28.3s28 12.7 28 28.3v35.4c0 15.6-12.6 28.3-28 28.3s-28-12.7-28-28.3v-35.4z" fill="currentColor"/><circle cx="256" cy="273" r="20" fill="currentColor"/></svg>
                    </button>
                <button id="right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                        <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"/>
                        </svg>
                </button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
